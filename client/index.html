<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>CodeConnect - A code related chat app.</title>
</head>
<body>
    <!-- Username Modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Enter Username</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveUsername">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Join or Create a Room</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="roomIdInput" class="form-control" placeholder="Enter room ID">
                    <button type="button" class="btn btn-primary mt-2" id="joinRoomBtn">Join Room</button>
                    <hr>
                    <button type="button" class="btn btn-secondary" id="createRoomBtn">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CodeConnect</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span id="roomIdDisplay"></span>
                </li>
              
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span id="totalUsersDisplay" class="nav-link"></span>
                </li>
                <li class="nav-item">
                    <span id="activeUsersDisplay" class="nav-link"></span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Chat Room Interface -->
    <div class="container justify-content-center" id="chatContainer" style="display:none; width: 90%;">
        <div class="row">
            <div class="">
                <h1>CodeConnect</h1>
                <div id="chatHeader" class="mb-3">Active Users:</div>
                <div id="chatBox" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                    <!-- Chat messages will be displayed here -->
                </div>
                <form id="messageForm">
                    <div class="form-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="Enter message">
                        <input type="file" id="fileInput" class="form-control-file mt-2">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Send</button>
                </form>
                <div id="fileDropZone" class="mt-2 border rounded p-3">
                    Drag and drop files here
                </div>
                <div id="activeUsersDisplay" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
