<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CodeConnect - A code related chat app.</title>
</head>
<body>
    <!-- Username Modal -->
    <audio id="messageSound" src="./assets/messagesound.mp3" preload="auto"></audio>
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Enter Username</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveUsername">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">Join or Create a Room</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="roomIdInput" class="form-control" placeholder="Enter room ID">
                    <button type="button" class="btn btn-primary mt-2" id="joinRoomBtn">Join Room</button>
                    <hr>
                    <button type="button" class="btn btn-secondary" id="createRoomBtn">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CodeConnect</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span id="totalUsersDisplay" class="nav-link"></span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Chat Room Interface -->
    <div class="container justify-content-center" id="chatContainer" style="display:none; width: 90%;">
        <div class="row">
            <div class="">
                <h1>CodeConnect</h1>
                <h4><span id="roomIdDisplay"></span></h4>
                <div id="chatHeader" class="mb-3">Active Users:</div>
                <div id="chatBox" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                    <!-- Chat messages will be displayed here -->
                </div>
                <form id="messageForm" class="position-relative">
                    <form id="messageForm" class="position-relative">
                        <div class="form-group position-relative">
                            <textarea id="messageInput" class="form-control" placeholder="Enter message" rows="1"></textarea>
                            <button type="submit" class="btn btn-primary position-absolute" id="sendButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </button>
                            <label for="fileInput" class="btn btn-secondary position-absolute" id="uploadButton">
                                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17 5.93023V16C17 18.7614 14.7614 21 12 21C9.23858 21 7 18.7614 7 16V6.33333C7 4.49238 8.49238 3 10.3333 3C12.1743 3 13.6667 4.49238 13.6667 6.33333V15.9845C13.6667 16.905 12.9205 17.6512 12 17.6512C11.0795 17.6512 10.3333 16.905 10.3333 15.9845V6.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                <input type="file" id="fileInput" class="form-control-file" style="display: none;">
                            </label>
                        </div>
                        <div id = "fileUploadProgress" class="progress" style="display:none;">
                            <div id="fileUploadProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div id="fileNameContainer" class="mt-2"></div>

                    </form>                    
                </form>
                <div id="activeUsersDisplay" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
